<!doctime html>
<html>
	<head>
		<title>Calculadora</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function cube() {
				var num = document.getElementById("n1");
				num.value =  Math.pow(num.value, 3);
			}
			function pow4() {
				var num = document.getElementById("n1");
				num.value =  Math.pow(num.value, 4);
			}
		</script>
	</head>
	<body>
		<p>
			Number:
			<input type="text" id="n1" onfocus="this.value=''" />
		</p>
		<button onclick="cube();">x<sup>3</sup></button>
		<button onclick="pow4();">x<sup>4</sup></button>
	</body>
</html>
